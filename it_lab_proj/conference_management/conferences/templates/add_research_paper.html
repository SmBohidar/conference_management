<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Research Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #bfe1ff, #f8f9fa);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Research Paper</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'add_research_paper' %}">
        {% csrf_token %}
        <label for="conference">Select Conference:</label>
        <select id="conference" name="conference">
            {% for conference in conferences %}
                <option value="{{ conference.id }}">{{ conference.title }}</option>
            {% endfor %}
        </select>
    
        <label for="paper">Upload Research Paper:</label>
        <input type="file" id="paper" name="paper" accept=".pdf">
    
        <button type="submit">Upload Paper</button>
    </form>
</body>
</html>
