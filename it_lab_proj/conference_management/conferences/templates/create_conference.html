<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Conference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"],
        a.button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Ensure button inside anchor has no underline */
            display: block; /* Make button behave like block element to occupy full width */
            text-align: center; /* Center the button text */
        }

        button[type="submit"]:hover,
        a.button:hover {
            position: relative;
            background-color: #24b300;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Conference</h2>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>
            
            <label for="start_date">Start Date:</label><br>
            <input type="date" id="start_date" name="start_date" required><br><br>
            
            <label for="end_date">End Date:</label><br>
            <input type="date" id="end_date" name="end_date" required><br><br>
            
            <button type="submit">Create</button>
        </form>
        <br><br>
        <center><a href="{% url 'all_conferences' %}" class="button">Go to All Conferences</a></center>
    </div>
</body>
</html>
