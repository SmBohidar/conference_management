<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Conference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a button {
            background-color: #ccc;
        }

        a button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Delete Conference</h1>
        <p>Are you sure you want to delete the conference "{{ conference.title }}"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        
        <a href="{% url 'conferences' %}"><button>Cancel</button></a>
    </div>
</body>
</html>
